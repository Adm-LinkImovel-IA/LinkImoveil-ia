<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LinkImóvel IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f5f9; height: 100vh; display: flex; align-items: center; }
        .auth-card { width: 100%; max-width: 400px; padding: 2rem; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin: auto; }
        .btn-primary { background: #2563eb; border: none; padding: 12px; font-weight: 600; }
        .brand-logo { font-weight: 800; color: #2563eb; text-align: center; margin-bottom: 2rem; display: block; text-decoration: none; }
    </style>
</head>
<body>

<div class="auth-card">
    <a href="/" class="brand-logo fs-3">LINKIMÓVEL <span class="text-dark">IA</span></a>
    
    <h5 class="text-center mb-4" id="auth-title">Acesse sua conta</h5>

    <form id="auth-form">
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" required placeholder="seu@email.com">
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" required placeholder="******">
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3" id="btn-auth">Entrar</button>
    </form>

    <div class="text-center">
        <small class="text-muted" id="toggle-text">Não tem conta?</small>
        <a href="#" class="small fw-bold" id="toggle-auth">Criar conta grátis</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // Configuração do Supabase (Substitua pelos seus dados do projeto)
    const supabaseUrl = 'https://xmjxfcwnytguwntvloja.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtanhmY3dueXRndXdudHZsb2phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMzA4MDEsImV4cCI6MjA4NTgwNjgwMX0.HSJbuCrnL7D3AlEpqlxq28yowHmUlqZyQSOCJRrmgOM';
    const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

    const authForm = document.getElementById('auth-form');
    const authTitle = document.getElementById('auth-title');
    const btnAuth = document.getElementById('btn-auth');
    const toggleAuth = document.getElementById('toggle-auth');
    let isLogin = true;

    // Alternar entre Login e Cadastro
    toggleAuth.addEventListener('click', (e) => {
        e.preventDefault();
        isLogin = !isLogin;
        authTitle.innerText = isLogin ? 'Acesse sua conta' : 'Crie sua conta grátis';
        btnAuth.innerText = isLogin ? 'Entrar' : 'Cadastrar';
        document.getElementById('toggle-text').innerText = isLogin ? 'Não tem conta?' : 'Já tem conta?';
        toggleAuth.innerText = isLogin ? 'Criar conta grátis' : 'Fazer Login';
    });

    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (isLogin) {
            // LOGIN
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
            else window.location.href = 'perfil.html'; // Redireciona para o Perfil
        } else {
            // CADASTRO
            const { data, error } = await supabase.auth.signUp({ 
                email, 
                password,
                options: {
                    data: { plano: 'FREE' } // Metadados iniciais
                }
            });
            if (error) alert(error.message);
            else alert('Verifique seu e-mail para confirmar o cadastro!');
        }
    });
</script>
</body>
</html>
